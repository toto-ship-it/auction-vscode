<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Simple Auction</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="site-header">
    <h1>LDB Auction</h1>
    <p>ເປັນການປະມູນເຄື່ອງໃນຮູບແບບການເພີ່ມຂຶ້ນ ເທື່ອລະ LAK <strong>100,000</strong> per click.</p>
  </header>

  <main class="container">
    <section class="card">
      <div class="list-header">
        <h2>Items</h2>
        <button id="refresh" class="btn ghost">Refresh</button>
      </div>
      <div id="items" class="items"></div>
    </section>
  </main>

  <footer class="site-footer">
    <small>Items are managed on the backend (edit <code>db.json</code>).</small>
  </footer>

  <script src="app.js" type="module"></script>
</body>
</html>
